<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da Categoria</title>
    <link rel="stylesheet" href="{% static "css/base.css" %}" />
</head>
<body>
<div>
    {% if category %}
        <h1>{{ category.name }}</h1>
        {% if pages %}
            <ul>
                {% for page in pages %}
                    <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>Não há páginas atualmente nessa categoria.</strong>
        {% endif %}
    {% else %}
        A categoria especificada não existe.
    {% endif %}
</div>
</body>
</html>
